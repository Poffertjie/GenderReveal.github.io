<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal Scratch Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        #scratch-card {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #canvas {
            cursor: crosshair;
        }
        #reveal-message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gender Reveal Scratch Card</h1>
    <canvas id="canvas" width="300" height="200"></canvas>
    <div id="reveal-message">Wouldn't You Like to Know?</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const revealMessage = document.getElementById('reveal-message');
        let isScratching = false;
        let revealed = false;

        // Initialize the scratch card with a gray overlay
        function initScratchCard() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw neutral gray background
            ctx.fillStyle = '#d3d3d3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw reveal text
            ctx.font = 'bold 30px Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("Wouldn't You Like", canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText("to Know?", canvas.width / 2, canvas.height / 2 + 20);

            // Cover with scratchable gray layer
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#999';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Reset reveal message
            revealMessage.style.display = 'none';
            revealed = false;
        }

        // Handle mouse/touch events for scratching
        canvas.addEventListener('mousedown', startScratching);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('mouseup', stopScratching);
        canvas.addEventListener('touchstart', startScratching);
        canvas.addEventListener('touchmove', scratch);
        canvas.addEventListener('touchend', stopScratching);

        function startScratching(e) {
            isScratching = true;
            scratch(e);
        }

        function scratch(e) {
            if (!isScratching || revealed) return;

            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();

            // Check if enough has been scratched (e.g., 50% of pixels are transparent)
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let transparentPixels = 0;
            for (let i = 3; i < imageData.length; i += 4) {
                if (imageData[i] === 0) transparentPixels++;
            }
            if (transparentPixels / (canvas.width * canvas.height) > 0.5) {
                revealMessage.style.display = 'block';
                revealed = true;
            }
        }

        function stopScratching() {
            isScratching = false;
        }

        // Initialize the card on page load
        window.onload = function() {
            initScratchCard();
        };
    </script>
</body>
</html>
